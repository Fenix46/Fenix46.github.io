---
layout: default
---

<article class="post">
    <div class="container">
        <header class="post__header">
            <h1 class="post__title">{{ page.title }}</h1>
            <div class="post__meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" class="post__date">
                    {{ page.date | date: "%d %B %Y" }}
                </time>
                {% if page.tags %}
                <div class="post__tags">
                    {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </header>

        <div class="post__content">
            {{ content }}
        </div>

        <footer class="post__footer">
            <div class="post__share">
                <h3>Condividi questo articolo:</h3>
                <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" class="share-link">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" class="share-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </footer>
    </div>
</article>
